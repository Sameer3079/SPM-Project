<mat-card class="card">
  <mat-card-title>Viva Schedules</mat-card-title>


  <table>

    <tr>
      <th>Student ID</th>
      <th>Date & Time</th>
      <th>Location</th>
    </tr>
    <tr *ngFor="let student of students" (click)="rowClickEvent(student.studentId)">
      <td>{{student.studentId}}</td>
      <td>{{formatAMPM(student.dateTime)}}</td>
      <td>{{student.location}}</td>
    </tr>

  </table>



</mat-card>
