<div class="container">
  <app-navbar title="User Profile"></app-navbar>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_identity</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Register Supervisor -
            <small class="category">Enter your details</small>
          </h4>
          <form>
            

              <div class="row">
                  <div class="col-md-4">
                    <mat-input-container color="accent">
                      <input matInput type="text" placeholder="NIC">
                    </mat-input-container>
                  </div>
                </div>
            




            <div class="row">
              <div class="col-md-6">
                <mat-input-container color="accent">
                  <input matInput type="text" placeholder="First Name" [(ngModel)]="firstName" value="Ci" name="firstName">
                </mat-input-container>
              </div>
              <div class="col-md-6">
                <mat-input-container color="accent">
                  <input matInput type="text" placeholder="Last Name" [(ngModel)]="lastName" value="Clia" name="lastName">
                </mat-input-container>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <mat-input-container color="accent">
                  <input matInput type="text" placeholder="NIC">
                </mat-input-container>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <mat-input-container color="accent">
                  <input matInput type="text" placeholder="Password">
                </mat-input-container>
              </div>
              
            </div>

            <div class="row">
              <div class="col-md-4">
                <mat-input-container color="accent">
                  <input matInput type="text" placeholder="Re-enter Password">
                </mat-input-container>
              </div>
              
            </div>




            
            <div class="row action-btn">
              <button md-raised-button type="submit" class="btn btn-rose">REGISTER</button>
            </div>

            

          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      
    </div>
  </div>
</div>
