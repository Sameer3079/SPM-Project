<div class="container">
  <div class="background"></div>
  <div class="container">
      <div class="row">
        <app-header></app-header>
      </div>
    <button mat-button class="registerbtn" routerLink="/register">Register</button>
    
   <div class="row">
     <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
       <div class="card">
         <div class="card-header">
            <h4>Login</h4>
         </div>
         <div class="card-form">
           <div class="form-row">
             <i class="material-icons">email</i>
             <mat-input-container color="accent">
               <input type="text" matInput placeholder="Email address"/>
             </mat-input-container>
           </div>
           <div class="form-row">
             <i class="material-icons">lock_outline</i>
             <mat-input-container color="accent">
               <input type="password" matInput placeholder="Password"/>
             </mat-input-container>
           </div>
         </div>
         <div class="card-footer">
           <button mat-button routerLink="/dashboard">Login</button>
         </div>
       </div>
     </div>
   </div>
  </div>
</div>
